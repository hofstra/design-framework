            <p>
            {% comment %}
            <!-- Elegant solution! http://matthewfieger.com/posts/me/2014/02/11/jekyll-tag-cloud.html -->
            {% endcomment %}
{% for tag in site.tags %}
            <span style="font-size: {{ tag | last | size | times: 200 | divided_by: site.tags.size | plus: 100 }}">
{% for tag_post in site.categories.tags %}
{% if tag_post.tag == tag | first %} true {% endif %}
{% endfor %}
                <a href="{{ site.baseurl }}/tags/{{ tag | first | replace: ' ', '-'}}">{{ tag | first | replace: ' ', '-'}}</a>{% if forloop.last == false %}, {% endif %}
            </span>
{% endfor %}
            </p>
